<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
</head>
<body>
	Welcome to rest-mysql
	<script>
		function testGetAll() {
			$.get('/api/test', r => console.log(r));
		}
		function testGetOne(id) {
			$.get('/api/test/' + id, r => console.log(r));
		}
		function testPost(num) {
			$.ajax('/api/test/', {
				method: 'POST',
				data: {
					name: 'name' + num,
					x: num,
					y: num
				},
				success: r => console.log(r)
			});
		}
		function testPut(id, newName) {
			$.ajax('/api/test/' + id, {
				method: 'PUT',
				data: { name: newName },
				success: r => console.log(r)
			});
		}
		function testDelete(id) {
			$.ajax('/api/test/' + id, {
				method: 'DELETE',
				success: r => console.log(r)
			});
		}
		//Errors
		function testErrorPutEmptyBody(id) {
			$.ajax('/api/test/' + id, {
				method: 'PUT',
				success: r => console.log(r)
			});
		}
		function testErrorPostInvalidColumn() {
			$.ajax('/api/test/', {
				method: 'POST',
				data: {
					name: 'should not work',
					doesNotExist: 'whatever'
				},
				success: r => console.log(r)
			});
		}
	</script>
</body>
</html>
